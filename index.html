<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Google Font- PT Sans -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css03.css" type="text/css" />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="my-panel container">
      <!-- Navbar -->
      <ul class="nav nav-tabs my-nav">
        <li class="active"><a data-toggle="tab" href="#signin" class="my-tab-btn text-uppercase">Sign In</a></li>
        <li><a data-toggle="tab" href="#signup" class="my-tab-btn text-uppercase">Sign Up</a></li>
      </ul>

      <!-- Tab Sign In -->
      <div class="tab-content">
        <div id="signin" class="tab-pane fade in active">
          <div class="form-group" action="#">

            <label for="username">USERNAME</label>
            <input id="username" class="form-control my-input-box" type="text" />

            <label for="password">PASSWORD</label>
            <input id="password" class="form-control my-input-box" type="password" />

            <label><input type="checkbox"> Keep me Signed in</input></label>
            <button class="form-control  my-submit-btn"> SIGN IN </button>
          </div>
          <hr class="my-separator"/>
          <h5 class="text-center my-link"><a href="#">Forgot Password</a></h5>
        </div>

        <!-- Tab Sign Up -->
        <div id="signup" class="tab-pane fade">
          <div class="form-group" action="#">

            <label for="username">USERNAME</label>
            <input id="username" class="form-control my-input-box" type="text" />

            <label for="password">PASSWORD</label>
            <input id="password" class="form-control my-input-box" type="password" />

            <label for="password-repeat">REPEAT PASSWORD</label>
            <input id="password-repeat" class="form-control my-input-box" type="password" />

            <button class="form-control  my-submit-btn"> SIGN UP </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
